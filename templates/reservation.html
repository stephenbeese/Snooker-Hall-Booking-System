{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 text-white text-center red-box">
            <h1>Make a booking now!</h1>
            <p>Booking as: {{ user.username }}</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
